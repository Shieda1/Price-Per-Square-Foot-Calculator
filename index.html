<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Per Square Foot Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="pricepersqftRadio" name="variables" checked>
  <label for="pricepersqftRadio">Price per sqft</label>

  <input type="radio" id="priceorrentRadio" name="variables">
  <label for="priceorrentRadio">Price or rent</label>

  <input type="radio" id="squarefootageRadio" name="variables">
  <label for="squarefootageRadio">Square footage</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Price or rent</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Square footage</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
